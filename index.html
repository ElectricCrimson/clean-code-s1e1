<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <h1 class="hidden">To Do App with the Eisenhower Matrix</h1>
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header-link" 
    href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item">
      <h2 class="heading">Add Item</h2>
      <label class="task-label new-label" for="new-task"></label>
      <div class="task-wrapper">
        <input id="new-task" class="task task-input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h2 class="heading">Todo</h2>
      <ul class="list" id="active-tasks">
        <li class="list-item">
          <input class="check" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn-img" src="./remove.svg" alt=""></button>
        </li>
        <li class="list-item edit-mode">
          <input class="check" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete"><img class="btn-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="heading">Completed</h2>
      <ul class="list" id="finished-tasks">
        <li class="list-item">
          <input class="check" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
