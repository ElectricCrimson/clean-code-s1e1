<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <h1 class="hidden">To Do App with the Eisenhower Matrix</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" 
    href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section class="section section_add" id="add-item">
      <h2 class="heading">Add Item</h2>
      <label class="task__label task__label_new" for="new-task"></label>
      <div class="wrapper">
        <input id="new-task" class="task task__input task__input_new" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="section section_todo">
      <h2 class="heading">Todo</h2>
      <ul class="list list_active" id="active-tasks">
        <li class="list__item">
          <input class="task__check" type="checkbox">
          <label class="task task__label">Pay Bills</label>
          <input type="text" class="task task__input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="btn__img" src="./remove.svg" alt=""></button>
        </li>
        <li class="list__item list__item_edit">
          <input class="task__check" type="checkbox">
          <label class="task task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task__input">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete"><img class="btn__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="section section_done">
      <h2 class="heading">Completed</h2>
      <ul class="list list_done" id="finished-tasks">
        <li class="list__item">
          <input class="task__check" type="checkbox" checked>
          <label class="task task__label">See the Doctor</label>
          <input type="text" class="task task__input">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="btn__img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
