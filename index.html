<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-link" 
    href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </div>
  <div class="main">
    <p id="add-item">
      <label class="task-label new-label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task task-input" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul class="list" id="active-tasks">
      <li class="list-item">
        <input class="check" type="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task task-input">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete"><img class="btn-img" src="./remove.svg"></button>
      </li>
      <li class="list-item edit-mode">
        <input class="check" type="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input">
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-delete"><img class="btn-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="list" id="finished-tasks">
      <li class="list-item">
        <input class="check" type="checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task task-input">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete"><img class="btn-img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
